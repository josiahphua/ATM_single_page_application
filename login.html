<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
<section>
    <div class="left">
        <div class="input">
            <div class="buttons">
                <div class="display"></div>
                <div class="option-b1"></div>
                <div class="nums-1"><p>1</p></div>
                <div class="nums-2"><p>2</p></div>
                <div class="nums-3"><p>3</p></div>
                <div class="option-red">
                    <div></div>
                </div>
                <div class="nums-4"><p>4</p></div>
                <div class="nums-5"><p>5</p></div>
                <div class="nums-6"><p>6</p></div>
                <div class="option-orange">
                    <div></div>
                </div>
                <div class="nums-7"><p>7</p></div>
                <div class="nums-8"><p>8</p></div>
                <div class="nums-9"><p>9</p></div>
                <div class="option-green">
                    <div></div>
                </div>
                <div class="nums-b1"></div>
                <div class="nums-0"><p>0</p></div>
                <div class="nums-b2"></div>
                <div class="option-b2"></div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="logo">
            <img src="https://cdn-0.singaporeofw.com/wp-content/uploads/2020/02/POSB-Logo.jpg" alt="logo">
        </div>
    </div>
</section>
</body>
</html>
