<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Dashboard</title>
</head>
<body>
<main>
    <div class="top">
        <div>
            <div class="time">
                <p>10:10 AM</p>
            </div>
            <div class="date">
                <p>Wed, 4 March 2020</p>
            </div>
        </div>
    </div>
    <div class="screen">
        <div>
            <div class="greeting">
                <p>Good Morning Ebere, How are you today?</p>
            </div>
            <div class="button">
                <div class="b1">
                    <p>50</p>
                    <span>SGD</span>
                </div>
                <div class="b2">
                    <p>Balance</p>
                </div>
                <div class="b3">
                    <p>Withdraw</p>
                </div>
                <div class="b4">
                    <p>Deposit</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
